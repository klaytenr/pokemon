<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        var htmlstring="";
        for(var x=1; x<=151; x++){
            htmlstring+='<img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/'+x+'.png">';
        }
        $("#pokemon").append(htmlstring);
    })
    </script>
</head>
<body>
    <div id="pokemon"></div>
</body>
</html>
